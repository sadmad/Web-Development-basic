<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>From Demo</h1>
    <form action="/tacos">
        <button type="submit">Please do not Submit the form</button>
        <p>
            <label for="user-name">Enter Your UserName:</label>
            <input type="text" placeholder="User Name" id="user-name" name="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password">
        </p>
        <p>
            <label for="color">Enter Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" placeholder="Number" name="num">
        </p>

        <p>
            <label for="time">What is your appoinment time:</label>
            <input id="time" type="time">
        </p>
        <p>
            <button type="submit">Regular buttun (won't Submit)</button>
            <button>Submit!!!</button>
            <input type="submit" value="Click Me">
        </p>


    </form>
    <button>not Inside the From</button>

    <form action="https://www.reddit.com/search">
        <label for="search">Search on reddit</label>
        <input type="text" name="q" id="search">
        <button type="submit">Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <label for="search">Search on google</label>
        <input type="text" name="q" id="search">
        <button type="submit">Search</button>
    </form>
    <form action="https://www.youtube.com/results">
        <label for="search">Search on google</label>
        <input type="text" name="search_query" id="search">
        <button type="submit">Search</button>
    </form>
</body>

</html>
